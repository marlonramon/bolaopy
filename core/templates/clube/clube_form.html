{% extends "base.html" %} {% block body %}

<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title ">Seleções</h4>
                    <p class="card-category">Seleções que estarão disputando a copa</p>
                </div>
                <div class="card-body">

                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}

                    <form method="POST" class="post-form">
                        {% csrf_token %} 
                        
                        {% for field in form.visible_fields %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="bmd-label-floating" for="{{field.id}}">{{ field.label }}</label>
                                        {{ field }}
                                    </div>
                                </div>

                            </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{% url 'clube_list'%}" class="btn btn-default">Voltar</a>

                    </form> 


                </div>
            </div>
        </div>

    </div>
</div>    

{% endblock %}
