{% extends "base.html" %} {% block body %}

<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title ">Seleções</h4>
                    <p class="card-category">Seleções que estarão disputando a copa</p>
                </div>
                <div class="card-body">
                    <div class="table-responsive">

                        <a href="{% url 'clube_new'%}" class="btn btn-primary pull-left">Novo</a>
                        <div class="clearfix"></div>

                        <table class="table">
                            <thead class=" text-primary">
                                <th>Nome</th>
                                <th>Bandeira</th>
                            </thead>
                            <tbody>
                                {% if clubes %} 
                                    {% for clube in clubes %}
                                    <tr>
                                        <td>{{clube.nome}}</td>
                                        <td>{{clube.bandeira}}</td>
                                        <td class="td-actions text-right">
                                            <a href="{%url 'clube_update' clube.id %}" class="btn btn-success"><i class="material-icons">edit</i></a>
                                            <button onclick="demo.showSwal('warning-message-and-cancel')" class="btn btn-warning" ><i class="material-icons">delete</i></button>
                                        </td>
                                    </tr>
                                    {% endfor %} 
                                {% else %}
                                    <p>Nenhum clube cadastrado</p>                                
                                {% endif %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    {% endblock %}
